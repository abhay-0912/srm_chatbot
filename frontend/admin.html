<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRMU Support Chat - Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 24px; }
    .admin-header { font-size: 1.3em; margin-bottom: 18px; color: #2e5bff; text-align: center; }
    .faq-list { margin-top: 24px; }
    .faq-item { background: #f0f1f5; border-radius: 8px; padding: 12px; margin-bottom: 10px; display: flex; flex-direction: column; }
    .faq-actions { margin-top: 8px; }
    .faq-actions button { margin-right: 8px; }
    .error { color: #d32f2f; margin-bottom: 8px; }
    .success { color: #388e3c; margin-bottom: 8px; }
    @media (max-width: 600px) { .admin-container { max-width: 100vw; border-radius: 0; margin: 0; padding: 10px; } }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">SRMU Support Chat Admin</div>
    <div id="msg"></div>
    <form id="faq-form">
      <input type="hidden" id="faq-id">
      <div>
        <label>Question:</label><br>
        <input type="text" id="question" style="width:100%" required>
      </div>
      <div style="margin-top:8px;">
        <label>Answer:</label><br>
        <textarea id="answer" rows="3" style="width:100%" required></textarea>
      </div>
      <button type="submit" style="margin-top:12px;">Save FAQ</button>
      <button type="button" id="cancel-edit" style="display:none;margin-top:12px;">Cancel</button>
    </form>
    <div class="faq-list" id="faq-list"></div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
