<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRMU Support Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">SRMU Support Chat</div>
    <div id="chat-area" class="chat-area"></div>
    <div class="quick-replies">
      <button>Admission process</button>
      <button>Fee structure</button>
      <button>Hostel facilities</button>
      <button>Contact info</button>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button id="send-btn">Send</button>
    </div>
    <div id="loading" class="loading" style="display:none;">Bot is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
